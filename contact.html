          <a href="https://www.symptoma.com.tr/tr/info/covid-19#info"

          >
          <script
            type="text/javascript"
            src="https://embedmaps.com/google-maps-authorization/script.js?id=83574e844b0395c48be82e8eb626dc3658f8acfa"
          ></script>
          <script type="text/javascript">
            function init_map() {
              var myOptions = {
                zoom: 15,
                center: new google.maps.LatLng(38.675065, 39.226986),
                mapTypeId: google.maps.MapTypeId.ROADMAP
              };
              map = new google.maps.Map(
                document.getElementById("gmap_canvas"),
                myOptions
              );
              marker = new google.maps.Marker({
                map: map,
                position: new google.maps.LatLng(38.675065, 39.226986)
              });
              infowindow = new google.maps.InfoWindow({
                content:
                  "<strong>Yağmur Taşımacılık</strong><br> Balakgazi Cd No:9<br>23000 Elazığ<br>"
              });
              google.maps.event.addListener(marker, "click", function() {
                infowindow.open(map, marker);
              });
              infowindow.open(map, marker);
            }
            google.maps.event.addDomListener(window, "load", init_map);
          </script>
        </div>
      </div>
    </section>
